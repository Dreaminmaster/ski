<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沉浸式学习软件</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="task-input">
        <input type="text" id="task-name" placeholder="学习任务名称">
        <textarea id="task-description" placeholder="学习任务描述"></textarea>
        <button id="start-task">开始任务</button>
    </div>
    <div id="pomodoro-settings">
        <label for="study-time">学习时长（分钟）：</label>
        <select id="study-time">
            <option value="25">25</option>
            <!-- 其他选项 10 - 120，间隔 5 分钟 -->
        </select>
        <label for="break-time">休息时长（分钟）：</label>
        <select id="break-time">
            <option value="5">5</option>
            <!-- 其他选项 2 - 30，间隔 2 分钟 -->
        </select>
        <button id="start-pomodoro">开始番茄钟</button>
        <button id="pause-pomodoro">暂停番茄钟</button>
        <button id="reset-pomodoro">重置番茄钟</button>
    </div>
    <div id="skiing-settings">
        <label for="skiing-scene">滑雪场景：</label>
        <select id="skiing-scene">
            <option value="snow-mountain">雪山</option>
            <option value="forest-ski-resort">森林滑雪场</option>
            <option value="glacier">冰川</option>
        </select>
        <label for="skiing-type">滑雪种类：</label>
        <select id="skiing-type">
            <option value="single-board">单板滑雪</option>
            <option value="double-board">双板滑雪</option>
            <option value="cross-country">越野滑雪</option>
        </select>
        <label for="animation-size">动画大小：</label>
        <input type="range" id="animation-size" min="10" max="100" value="50">
        <label for="animation-opacity">动画透明度：</label>
        <input type="range" id="animation-opacity" min="0" max="1" step="0.1" value="0.5">
        <button id="close-animation">关闭动画</button>
    </div>
    <div id="timer-display">00:00:00</div>
    <div id="skiing-animation"></div>
    <div id="task-history"></div>
    <button id="fullscreen-button">全屏模式</button>
    <audio id="alarm-sound" src="alarm.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
